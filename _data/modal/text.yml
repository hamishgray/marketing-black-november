    <p>16. Der Preis ist nicht übertragbar und darf nicht weiterverkauft oder zum Kauf im Internet, in Printmedien oder anderweitig angeboten werden. Für den Fall, dass der angebotene Preis aus Gründen, die außerhalb des Einflussbereiches von Secret Escapes liegen, nicht verfügbar ist, behält sich Secret Escapes das Recht vor, einen alternativen Preis von gleichem oder höherem Wert anzubieten. Der Preis kann nicht in bar ausgezahlt werden.</p>
    <p>17. Der Gewinner hat Secret Escapes spätestens 30 Tage nach der Gewinnbenachrichtigung mitzuteilen, dass er den Preis angenommen hat.</p>
