    <p>12. Die Verwendung des Wertgutscheins durch den Gewinner und die vorgenommene Buchung unterliegen den Geschäftsbedingungen von Secret Escapes unter https://www.secretescapes.de/agb.</p>
    <p>13. Der Gewinner erhält den Wertgutschein per Mail. Es ist in seiner Verantwortung sicherzustellen, dass er eine vollständige und akkurate E-Mail-Adresse angegeben hat, damit der Wertgutschein zugestellt werden kann. Secret Escapes übernimmt keine Verantwortung, falls der Wertgutschein aufgrund einer fehlerhaften E-Mail-Adresse nicht zugestellt werden kann. </p>
